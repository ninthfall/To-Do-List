<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />  
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <script src="script.js"></script>
    <title>To Do List</title>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="font-weight-bold display-3">To Do List</h1>
        </div>
    </header>
    <section class="main container">
        <h2 class="font-weight-bold display-4">Tasks</h2>
        <form>
            <ul class="list-group" id="items"></ul>
        </form>
        <form id="addForm">
            <ul class="list-group">
                <li class="list-group-item" id="submit-box">
                    <div class="input-group">
                        <input type="text" onkeyup="toggleButton(this, 'submit')" class="form-control input-text-box" id="item" />
                        <div class="input-group-append">
                            <input type="submit" class="btn btn-primary float-right" id="submit" value="Submit" disabled />
                        </div>
                    </div>
                </li>
            </ul>
        </form>
        <p id="lblsuccess" class="text-success" style="display: none;"></p>
    </section>
</body>
</html>
